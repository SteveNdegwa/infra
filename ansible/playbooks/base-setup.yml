---
- name: Base server setup and Nginx config
  hosts: all
  become: yes
  vars_files:
    - ../data/common.yml
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
    
    - name: Install prerequisite packages for Docker
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Add Docker GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /usr/share/keyrings/docker-archive-keyring.gpg
        mode: '0644'

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable
        state: present
        update_cache: yes

    - name: Install common packages
      apt:
        name: "{{ common_packages }}"
        state: present

    - name: Enable and configure UFW
      ufw:
        state: enabled
        policy: deny

    - name: Allow essential ports
      ufw:
        rule: allow
        port: "{{ item }}"
      loop:
        - 22
        - 80
        - 443

    - name: Allow server-specific extra ports
      ufw:
        rule: allow
        port: "{{ item }}"
      loop: "{{ firewall_extra_ports | default([]) }}"

    - name: Create web root for certbot
      file:
        path: /var/www/letsencrypt
        state: directory
        mode: '0755'

    - name: Generate Nginx sites for all apps and environments
      include_tasks: ../playbooks/generate-nginx.yml
      loop: "{{ apps }}"
      loop_control:
        loop_var: app
---
- name: Base server setup and Nginx config
  hosts: all
  become: yes

  vars_files:
    - ../data/common.yml

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install dependencies for adding Docker repo
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present
        update_cache: yes

    - name: Create directory for Docker GPG key
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker official GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Set permissions on Docker GPG key
      file:
        path: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Add Docker official repository
      apt_repository:
        repo: >-
          deb [arch={{ 'amd64' if ansible_architecture == 'x86_64' else
                      'arm64' if ansible_architecture in ['aarch64', 'arm64'] else
                      ansible_architecture }} signed-by=/etc/apt/keyrings/docker.asc]
          https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present
        filename: docker
        update_cache: yes

    - name: Install Docker Engine and Compose plugin
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Ensure Docker service is started and enabled
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add current user to docker group
      user:
        name: "{{ ansible_user | default('ubuntu') }}"
        groups: docker
        append: yes

    - name: Install common packages
      apt:
        name: "{{ common_packages }}"
        state: present

    - name: Enable and configure UFW
      ufw:
        state: enabled
        policy: deny

    - name: Allow essential ports
      ufw:
        rule: allow
        port: "{{ item }}"
      loop:
        - 22
        - 80
        - 443

    - name: Allow server-specific extra ports
      ufw:
        rule: allow
        port: "{{ item }}"
      loop: "{{ firewall_extra_ports | default([]) }}"

    - name: Create web root for certbot
      file:
        path: /var/www/letsencrypt
        state: directory
        mode: '0755'

    - name: Generate Nginx sites for all apps and environments
      include_tasks: ../tasks/generate-nginx.yml
      vars:
        apps: "{{ hostvars[inventory_hostname].apps | default([]) }}"
        extra_domains: "{{ hostvars[inventory_hostname].extra_domains | default([]) }}"

  handlers:
    - name: Reload Nginx
      service:
        name: nginx
        state: reloaded

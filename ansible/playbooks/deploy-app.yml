---
- name: Deploy or update application
  hosts: "{{ target_server }}"
  become: yes
  vars:
    app_dir: "/opt/{{ app_name }}/{{ env }}"
  tasks:
    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: '0755'

    - name: Copy rendered docker-compose.yml
      copy:
        src: "{{ compose_file }}"
        dest: "{{ app_dir }}/docker-compose.yml"
        mode: '0644'

    - name: Copy .env file
      copy:
        src: "{{ env_file }}"
        dest: "{{ app_dir }}/.env"
        mode: '0600'

    - name: Force image tag override (for rollback)
      lineinfile:
        path: "{{ app_dir }}/.env"
        regexp: '^IMAGE_TAG='
        line: "IMAGE_TAG={{ force_image_tag | default(omit) }}"
      when: force_image_tag is defined

    - name: Deploy with Docker Compose (pull + always recreate)
      ansible.builtin.command:
        cmd: docker compose up -d --pull always --force-recreate --remove-orphans
      args:
        chdir: "{{ app_dir }}"
      register: compose_result
      changed_when: true
      failed_when: compose_result.rc != 0
